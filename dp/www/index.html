<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
    </head>
    <body>
        <button onClick="scan();">Scan</button>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            function scan(){
                alert("Scan Started")
               ble.startScan([], function(device) {
                 var con = confirm('Connect to ' + device.name + '?');  
                 if(con){
                     ble.connect(device.id, function() { alert("Connected!"), function() { alert("Connection failure"));
                 }
            }, function(err){alert("Scan failed: " + err)});

            setTimeout(ble.stopScan,
                10000,
                function() { alert("Scan complete"); },
                function() { alert("stopScan failed"); }
            );
            }
        </script>
    </body>
</html>
